		<title> Метро СПб </title>

	<body>
		<div id='bottom'>
			Александра Рябинина
			<a href="https://vk.com/sasha_syktyvkar" target="_blank"><img src="/images/vk.png" id='vk'></a>
		</div>
		<div id='top'>
			Схема линий Санкт-Петербургского метрополитена
		</div>
		<div id='content'>
			<div id='input_box'>
				<form method="POST">
					<input type='text' placeholder='Начальная станция' name='begin' value='{{st_begin}}' autocomplete='off' list='stations_list' required id='station1'>
					<br> <br>
					<input type='text' placeholder='Конечная станция' name='end' value='{{st_end}}' autocomplete='off' list='stations_list' required id='station2'>
					<br> <br>
					<datalist id='stations_list'>
						{% for station in stations %}
						<option> {{station}} </option>
						{% endfor %}
					</datalist>
					<input type='submit' value='Рассчитать' id='submit'>
					<br> <br>
					<div id='result'>
						{% if check %}
							<p> Данные введены некорректно! </p>
						{% endif %}
						{% if result %}
							<p> Примерное время: {{result}} мин.</p>
							<p> {{transfer}}</p>
							{% for stat in path %}
								<span style="color:{{stat[1]}}"> {{stat[0]}} </span>
								<br>
							{% endfor %}
						{% endif %}
					</div>
				</form>
			</div>
			<div id='map'>
				<canvas width='800' height='530' id='canvas'></canvas>
			</div>
		</div>

			function put_station(name_station) {
				if ($('#station1').val()) {

						$('#station1').val(name_station);
						$('#station2').val('');
					} else {
						if ($('#station1').val() != name_station) {
							$('#station2').val(name_station);
							$('#submit').click();
						}
					}
